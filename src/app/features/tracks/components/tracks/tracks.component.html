<ng-container *ngIf="tracks$ | async as tracks">
    <div class="tracks-slider">
        <ng-container *ngFor="let track of tracks">
            <div class="track-card">
                <img class="cover" [src]="track.coverUrl">
                <div class="info">
                    <h1>{{ track.title }}</h1>
                    <h2>{{ track.artist.name }}</h2>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
